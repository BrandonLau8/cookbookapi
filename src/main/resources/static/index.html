<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {
        // Fetch user data and update the UI
        $.get("/user", function(data) {
            if (data && data.name) {
                $("#user").html(data.name);
                $(".unauthenticated").hide();
                $(".authenticated").show();
            } else {
                $(".unauthenticated").show();
                $(".authenticated").hide();
            }
        }).fail(function() {
            $(".unauthenticated").show();
            $(".authenticated").hide();
        });

        var logout = function() {
            // AWS Cognito logout URL
            var cognitoLogoutUrl = "https://testcogsb1.auth.us-east-2.amazoncognito.com/logout?client_id=20e6bvh9pjqsfd1i98l2m9lapl&logout_uri=http://localhost:8080/logout";

            // Clear local cookies or session storage if any
            Cookies.remove('XSRF-TOKEN');
            // Remove other relevant cookies or session storage items
            // Cookies.remove('YOUR_OTHER_COOKIES');

            // Redirect to AWS Cognito logout URL
            window.location.href = cognitoLogoutUrl;
        };

        $("#logoutButton").click(logout);
    });

        </script>

</head>
<body>
<h1>Demo</h1>
<div class="container"></div>
<div class="container unauthenticated">
    With GitHub: <a href="/oauth2/authorization/github">click here</a>
</div>
<div class="container authenticated" style="display:none">
    Logged in as: <span id="user"></span>
</div>
<div>
    <button id="logoutButton" class="btn btn-primary">Logout</button>
</div>

</body>
</html>
